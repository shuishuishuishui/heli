<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Layout Test</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 30px;">
    <!--data-target:对应窗体的id  -->
      <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal1">打开模态窗体,projet</button>
      
      <!-- fade:渐变显示 -->
      <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myMoodalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
            <!-- 该按钮是右上角的关闭键 ，data-dismiss是按下这个键关闭-->
              <button type="button" class="close" data-dismiss="modal" arria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel1">标题部分</h4>
            </div>
            <div class="modal-body">
              正文部分~！
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
               <button type="button" class="btn btn-primary">save</button>
            </div>            
          </div>          
        </div>        
      </div>
<hr/>
<button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myModal2">打开网格窗体</button>
      
      <!-- fade:渐变显示 -->
      <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">         
              <button type="button" class="close" data-dismiss="modal" arria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="gridSystemModaLabel">窗体标题部分</h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-4">.col-sm-4</div>
                <div class="col-sm-4 col-sm-offset-4">.sm-4 .sm-offset-4</div>                
              </div>
              <div class="row">
                <div class="col-sm-3 colo-sm-offset-3">.sm-3 .sm-offset-3</div>
                <div class="col-sm-2 col-sm-offset-4">.sm-2 .sm-offset-4</div>                
              </div>
              <div class="row">                
                <div class="col-sm-6 col-sm-offset-3">.sm-4 .sm-offset-4</div>                
              </div>
              <div class="row">
                <div class="col-sm-9">
                  Level 1: .sm-9
                <div class="row-">
                  <div class="col-xs-8 col-sm-6">
                    Level 2： .xs-8 .sm-6
                  </div>
                <div class="col-xs-4 col-sm-6">
                    Level 2： .xs-4 .sm-6
                  </div>
                </div>
                </div>
                               
              </div>              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
               <button type="button" class="btn btn-primary">save</button>
            </div>            
          </div>          
        </div>        
      </div>

<hr/>
<hr/>
  <h3>标签</h3>
  <ul id="myTabs" class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
    <li role="presentation" ><a href="#news" aria-controls="news" role="tab" data-toggle="tab">News</a></li>
    <li role="presentation" ><a href="#sport" aria-controls="sport" role="tab" data-toggle="tab">Sport</a></li>    
  </ul>

  <div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="home">Home Content</div>
    <div role="tabpanel" class="tab-pane fade " id="news">News Content</div>
    <div role="tabpanel" class="tab-pane fade " id="sport">Sport Content</div>

  </div>
  <hr/>
  <button id="btnHome" class="btn btn-default">Home</button>
  <button id="btnNews" class="btn btn-success">News</button>
  <button id="btnSport" class="btn btn-warning">Sport</button>

    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

  <script type="text/javascript">
    $(function(){
      $("#btnHome").click(function(){
        $('#myTabs a:first').tab('show');//Home
      });      
      $("#btnNews").click(function(){
        $('#myTabs li:eq(1) a').tab('show');//News
      });      
      $("#btnSport").click(function(){
        $('#myTabs a[href="#sport"]').tab('show');//Sport
      });

    });
  </script>
  </body>
  </html>
