<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tooltip Test</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container" style="margin-top: 30px;">
    <h3>工具条（Tooltip)</h3>
    <!-- 按钮，颜色，类型tooltip,出现的位置 -->
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="左提示条">Left </button>
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="上提示条">Top </button>
    <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="下提示条">Down </button>
    <button type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="right" title="右提示条">Right </button>
<hr/>
  
    <h3>弹出框(popover)</h3>
    <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="left" title="左弹出框">Left </button>
    <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" title="上弹出框">Top </button>
    <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="bottom" title="下弹出框">Bottom </button>
    <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="right" title="右弹出框">Right </button>

   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="../js/bootstrap.min.js"></script> 

    <script type="text/javascript">
      $(function(){
        $('[data-toggle="tooltip').tooltip();
        $('[data-toggle="popover').popover();
      });
    </script>
  </body>
  </html>
