<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
    <h1>Hello, world!</h1>
    <div id= "header" class=" container"style="background-color: blue;color:white;">Header</div>
   <!-- 页面布局，头，脚，中间分配 -->
  <div class="container">

     <div class="row">
          <div class ="col-sm-3 col-xs-6" style="background-color: orange">left bar</div>
          <div class ="col-sm-7 col-xs-6" >Main content</div>
          <div class ="col-sm-2 hidden-xs " style="background-color: pink">right bar</div>
      </div>

   </div>
    
     <div id= "footer" class="container" style="background-color: green;color:white;">Footer</div> 
     
<!--  表格 -->
<div class="container">
     <table class="table table-striped table-bordered table-hover table-condensed" >
       <caption>Table</caption>
       <thead >
          <tr>
           <th class="active">num</th>
           <th class="info">name</th>
           <th>age</th>
           <th>profession</th>
         </tr>
       </thead>
       <tbody>
         <tr>
           <th>1</th>
           <th>Abcd</th>
           <th>22</th>
           <th>student</th>
         </tr>
         <tr class="success">
           <th>2</th>
           <th>Ihhf</th>
           <th>29</th>
           <th>teacher</th>
         </tr> 
         <tr>
           <th>3</th>
           <th class="danger">Gdee</th>
           <th>15</th>
           <th>employee</th>
         </tr>         
         <tr>
           <th>4</th>
           <th>Pke</th>
           <th>45</th>
           <th>IT</th>
         </tr>
       </tbody>

     </table>
     </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
