<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Form Test</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container" style="margin-top: 30px;">
      <form action="" method="post">
        <h2>The form 1</h2>

        <div class="form-group">
          <label for="exampleInputEmail1">E-mail Address</label>
          <input id="exampleInputEmail1" type="email" class="form-control" placeholder="Please input the e-mail address"></input>
        </div>

        <div class="form-group has-error">
          <label for="exampleInputPassword1">password</label>
          <input id="exampleInputPassword1" type="password" class="form-control" placeholder="Password"></input>
        </div>

        <div class="form-group has-success">
          <label for="exampleInputFile1" class="control-label">Photos</label>
          <input id="exampleInputFile1" type="file" class="form-control" ></input>
          <p class="help-block">Help:please upload your photo</p>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox">Agree
          </label>
        </div>

        <div class="form-group">
          <button class="btn btn-warning"> 清除</button>
          <button class="btn btn-success"> 提交</button>
        </div>
      </form>
    </div>

    <div class="container">
      <form action="" method="post" class="form-inline">
        <h2>Form 2 —— Sign</h2>
        <div class="form-group">
          <label for="InputMail" class="sr-only">E-mail</label>
          <input id="InputMail" class="form-control" type="email" placeholder="E-mail"></input>
        </div>
        <div class="form-group">
          <label class="sr-only" for="InputPass">Password</label>
          <input id="InputPass" class="form-control" type="password" placeholder="********"></input>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox">Remember Me
          </label>          
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>


    <form action="" method="post" class="form-horizontal">
        <h2>Form 3 —— Sign (双排显示)</h2>
        <div class="form-group">
          <label for="txtName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txtName" placeholder="User name"></input>          
          </div>
        </div>

        <div class="form-group">
          <label for="txtAge" class="col-sm-2 control-label">Age</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="txtAge" placeholder="User age"></input>          
          </div>
        </div>

        <div class="form-group">
          <label for="InputMail" class="col-sm-2 control-label" >E-mail</label>
          <div class="col-sm-10">
            <input id="InputMail" class="form-control" type="email" placeholder="E-mail"></input>
          </div>
        </div>

        <div class="form-group">
          <label  for="InputPass" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input id="InputPass" class="form-control" type="password" placeholder="********"></input>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox">Remember Me
              </label>          
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Login</button>
          </div>
        </div>
      </form>
    </div>
    <hr/>

    <div class="container">
      <h2>图标和按钮</h2>
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
      <br/>

      <button type="button" class="btn btn-default" aria-label="Left Align">
          <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-star" aria-hidden="true">Star</span>
      </button>

      <br/>
      <div class="btn-group" role="group" aria-label="...">
        <h4>按钮组</h4>
        <button type="button" class="btn btn-default ">Left</button>
        <button type="button" class="btn btn-default ">中</button>
        <button type="button" class="btn btn-default ">right</button>
      </div>
      <br/>

      <div class="btn-group">
        <h4>下拉菜单式按钮组</h4>
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">File<span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href ="">open file</li>
          <li><a href ="">close file</li>
          <li><a href ="">save file</li>
          <li role="separator" class="divider"><a href =""></li>
          <li><a href ="">exit</li>
        </ul>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
